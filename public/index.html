<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="tetris-app">
<head>
    <title></title>
    <link rel="shortcut icon" type="image/x-icon" href="images/Triforce.ico" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="scripts/modernizr.js"></script>
    <script type="text/javascript" src="scripts/loader.js"></script>
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/controllers.js"></script>
</head>
<body>
    <div id="masterGameWrapper">
        <div id="gameMenuScreen" style="display: none;">
            <!--<h3>Game Menu</h3>-->
            <ul id="gameMenu"></ul>
        </div>
        <div id="gamePlayingScreen" style="display: none;">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <canvas id="gameUpdateCanvas" width="200" height="600"></canvas>
            <button id="gameAIControlButton" onclick= "TetrisGame.Core.turnOnAI()">Turn on AI Control</button>
        </div>
        <div id="highScoresScreen" style="display: none;" ng-controller="high-scores">
            <!--<h3>HighScores</h3>-->
            <!--<h3 style="text-align: center;">High Scores</h3>-->
            <ul id="highScoresList" ng-repeat="highscore in highscores">
                <li>{{highscore.name}}: {{highscore.score}}</li>
            </ul>
            
        </div>
        <div id="controlsScreen" style="display: none;">
            <!--<h3 class="menuHeader" style="text-align: center;">Controls</h3>-->
            <ul id="controlsList">
            </ul>
        </div>
        <div id="creditsScreen" style="display: none;">
            <img src="images/spock.jpg" /><br />
            <span>This Game Created By Dylan Andersen and Kamaron Peterson</span><br />
            <span>Live Long and Prosper</span>
        </div>
    </div>

    <div style="display: none;">
        <img id="emptyTexture" src="images/emptyTexture1.jpg" />
        <img id="reverseS" src="images/blueBlock.png" />
        <img id="s" src="images/greenBlock.png" />
        <img id="t" src="images/lightBlueBlock.png" />
        <img id="square" src="images/orangeBlock.png" />
        <img id="line" src="images/purpleBlock.png" />
        <img id="l" src="images/redBlock.png" />
        <img id="reverseL" src="images/yellowBlock.png" />
    </div>

    <audio id="aud_tetris_theme" src="/audio/tetris_theme.mp3" type="audio/mp3" loop="true">
        Your browser does not support HTML5. Please re-evaluate your life.<br />
        (well, at least it doesn't support the audio tag)
    </audio>
    <audio id="aud_lblock" src="/audio/lblock.mp3" type="audio/mp3"></audio>
    <audio id="aud_line" src="/audio/line_piece.mp3" type="audio/mp3"></audio>
    <audio id="aud_rsquig" src="/audio/reverse_squiggly.mp3" type="audio/mp3"></audio>
    <audio id="aud_rlblock" src="/audio/reversel.mp3" type="audio/mp3"></audio>
    <audio id="aud_square" src="/audio/square.mp3" type="audio/mp3"></audio>
    <audio id="aud_squig" src="/audio/squiggly.mp3" type="audio/mp3"></audio>
    <audio id="aud_tblock" src="/audio/tblock.mp3" type="audio/mp3"></audio>
    <audio id="aud_toy_with_mortal" src="/audio/you_wish_to_toy_with_him.mp3" type="audio/mp3"></audio>

</body>
</html>
